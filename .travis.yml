sudo: false

language:
  - cpp

compilers:
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      

before_install:
  - pip install --user cpp-coveralls


script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest .

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"
  - bash <(curl -s https://codecov.io/bash)


notifications:
  email: false
